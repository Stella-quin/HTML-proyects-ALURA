<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombre_apellido">nombre y apellido</label>
                <input type="text" id="nombre_apellido" class="input_padron" required>

                <label for="correo">Correo Electronico</label>
                <input type="email" name="" id="correo" class="input_padron" required placeholder="nombre@dominio.com">
                

                <label for="telefono">Telefono</label>
                <input type="tel" name="" id="telefono" class="input_padron" required placeholder="(XX) XXXX XXXX">

                <label for="Mensaje"></label>
                <textarea name="" id="Mensaje" cols="70" rows="10" required></textarea>

                <fileset class="check">
                    <legend>¿Como le gustaria que lo contactemos?</legend>
                    
                    <label for="radioEmail"><input type="radio" value="Email" id="radioEmail" name="contacto">E-mail</label>
                     
                    <label for="radioTelefono"><input type="radio" value="Telefono" id="radioTelefono" name="contacto">Telefono</label>
                    
                    <label for="radioWhatsApp"><input type="radio" value="WhatsApp" id="WhatsApp" name="contacto" checked>WhatsApp</label>
                </fileset>

                <fieldset>
                        <legend>como le gustaria que lo atendamos</legend>
                    <select name="" id="">
                        <option value="">mañana</option>
                        <option value="">tarde</option>
                        <option value="">noche</option>
                    </select>
                </fileset>
                
                <label for=""><input type="checkbox" class="checkbox" checked>¿Le gustaría recibir notificaciones de la Barberia Alura?</label>

                <input type="submit" name="" id="botonEnviar" value="enviar formulario">

                <table>
                    <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr> 
                    </thead>
                    
                    <tbody>
                    <tr>
                        <td>lunes</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>miercoles</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>viernes</td>
                        <td>8h - 20h</td>
                    </tr> 
                    </tbody>
                   

                </table>

            </form>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la Barberia Alura">
            <p class="copyright"> &copy Copyrigth Alura</p>
        </footer>
    </body>
</html>
